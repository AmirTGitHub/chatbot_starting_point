<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>Chat Demo</title><link rel="stylesheet" href="./css/style.min.css"></head><body id="app" class="app"><div class="flmntChatConsole"><div class="flmntChatHeader"><div class="flmntChatTitle" id="flmntChatTitle"></div></div><div class="flmntChatConversation" id="flmntChatConversation"><ul class="flmntChat" id="flmntChat"><li id="loading" class="loading" style="display: none;"><div class="message message-bot"><div class="loading-graphic"><span></span> <span></span> <span></span></div></div><div class="message-data"><span class="message-data-time"></span></div></li></ul><div class="flmntError" id="flmntError" style="display: none;"></div><div class="scrollDown" style="position: fixed; bottom: 70px; right: 25px; opacity: 1; display: none;"><div style="background: white; width: 40px; height: 40px; -webkit-border-radius: 50%; -moz-border-radius: 50%; border-radius: 50%; text-align: center; padding-top: 10px; box-shadow: rgba(0, 0, 0, 0.2) 2px 3px 8px;"><img src="./img/down-arrow.svg" alt="view more" style="width: 20px;"></div></div></div><div class="flmntChatFooter"><div class="flmntChatForm"><!-- <input type="text" autocomplete="off" placeholder="" id="flmntChatInput"> --> <textarea rows="1" autocomplete="off" placeholder="" id="flmntChatInput"></textarea> <button type="button" class="btn" id="submitMessage">Send</button></div></div></div><script src="./js/app.js"></script></body></html>
